<div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">

  <form action="contact-us.php" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
      <div>
        <label for="first-name" class="block text-sm font-semibold leading-6 text-gray-900" >First name</label>
        <div class="mt-2.5">
          <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
        </div>
      </div>
      <div>
        <label for="last-name" class="block text-sm font-semibold leading-6 text-gray-900">Last name</label>
        <div class="mt-2.5">
          <input type="text" name="last-name" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
        </div>
      </div>
      <div class="sm:col-span-2">
        <label for="company" class="block text-sm font-semibold leading-6 text-gray-900">Company</label>
        <div class="mt-2.5">
          <input type="text" name="company" id="company" autocomplete="organization" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
        </div>
      </div>
      <div class="sm:col-span-2">
        <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">Email</label>
        <div class="mt-2.5">
          <input type="email" name="email" id="email" autocomplete="email" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
        </div>
      </div>
      <div class="sm:col-span-2">
        <div class="sm:col-span-2">
          <label for="phone" class="block text-sm font-semibold leading-6 text-gray-900">Phone number</label>
          <div class="relative mt-2.5">
            <div class="absolute inset-y-0 left-0 flex items-center">
              <label for="country" class="sr-only">Country</label>
  <select id="country" onchange="updatePhonePrefix()">
      <option value="US">United States (+1)</option>
      <option value="UK">United Kingdom (+44)</option>
      <option value="MA">Morocco (+212)</option>
      <option value="NL">Netherland (+31)</option>
      <!-- Add more options as needed -->
  </select>
  
  
  <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
  
  <script>
      function updatePhonePrefix() {
          const country = document.getElementById('country').value;
          const phoneInput = document.getElementById('phone');
          
          // Update phone number prefix based on country
          switch (country) {
              case 'US':
                  phoneInput.value = "+1 ";
                  break;
              case 'UK':
                  phoneInput.value = "+44 ";
                  break;
              case 'MA':
                  phoneInput.value = "+212 ";
                  break;
              case 'NL':
                  phoneInput.value = "+970";
              // Add more cases for other countries as needed
              default:
                  phoneInput.value = ""; // Clear value if country not recognized
                  break;
          }
      }
  </script>
  
            </div>
            <input type="tel" name="phone-number" id="phone-number" autocomplete="tel" class="block w-full rounded-md border-0 px-3.5 py-2 pl-20 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
      
      </div>
      
      <div class="sm:col-span-2">
        <label for="message" class="block text-sm font-semibold leading-6 text-gray-900">Message</label>
        <div class="mt-2.5">
          <textarea name="message" id="message" rows="4" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
        </div>
      </div>
      <div class="flex gap-x-4 sm:col-span-2">
        <div class="flex h-6 items-center">
          <button 
            id="toggleSwitch" 
            type="button" 
            class="flex w-8 flex-none cursor-pointer rounded-full bg-gray-200 p-px ring-1 ring-inset ring-gray-900/5 transition-colors duration-200 ease-in-out focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" 
            role="switch" 
            aria-checked="false" 
            aria-labelledby="switch-1-label"
            aria-required="true"
          >
            <span class="sr-only" >Agree to policies</span>
            <span 
              aria-hidden="true" 
              class="h-4 w-4 translate-x-0 transform rounded-full bg-white shadow-sm ring-1 ring-gray-900/5 transition duration-200 ease-in-out"
              id="toggleHandle"
            ></span>
          </button>
        </div>
      </div>
      <script>
        document.getElementById('toggleSwitch').addEventListener('click', function() {
  const button = this;
  const handle = document.getElementById('toggleHandle');
  const isEnabled = button.getAttribute('aria-checked') === 'true';

  if (isEnabled) {
    // Disable the switch
    button.classList.remove('bg-indigo-600');
    button.classList.add('bg-gray-200');
    handle.classList.remove('translate-x-3.5');
    handle.classList.add('translate-x-0');
    button.setAttribute('aria-checked', 'false');
  } else {
    // Enable the switch
    button.classList.remove('bg-gray-200');
    button.classList.add('bg-indigo-600');
    handle.classList.remove('translate-x-0');
    handle.classList.add('translate-x-3.5');
    button.setAttribute('aria-checked', 'true');
  }
});

      </script>
      
        <label class="text-sm leading-6 text-gray-600" id="switch-1-label">
          By selecting this, you agree to our
          <a href="../vivo/privacy.html" class="font-semibold text-indigo-600">privacy&nbsp;policy</a>.
        </label>
